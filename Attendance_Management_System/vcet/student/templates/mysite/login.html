<!DOCTYPE html>


<html>
{%load static%}
<head>
   <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{%static "css/styles.css" %}">
</head>

<body>
<div class="login-page">
  <div class="form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>

        <button type="submit">Login</button>
    </form>
  </div>
</div>
</body>

</html>
